<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>MEPA VM</title>
    <!-- Latest compiled and minified CSS -->

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Constant Area</h3>
            <p>i: 0</p>
            <p>s: 0</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>P Stack (program stack)</h3>
            <table id="p-stack" class="table table-bordered table-condensed">
                <thead>
                <td>P</td>
                </thead>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h3>D Stack (base stack)</h3>
            <table id="d-stack" class="table table-bordered table-condensed">
                <thead>
                <td>D</td>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h3>M Stack (data stack)</h3>
            <table id="m-stack" class="table table-bordered table-condensed">
                <thead>
                <td>M</td>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <h3>Code Output</h3>
        <div id="output">

        </div>
    </div>
    <div class="row">
        <h3>Code Input</h3>
        <div class="col-md-12">
            <div class="form-group">
                <button onclick="load()" class="btn btn-primary">Load</button>
                <button onclick="run()" class="btn btn-success">Run</button>
                <button onclick="next()" class="btn btn-success">Next</button>
            </div>
            <div class="form-group">
                <textarea oninput="storeCode()" id="code-input" class="form-control" rows="10"></textarea>
            </div>
        </div>
    </div>
</div>
</body>

<script src="mepa.js"></script>
</body>

</html>
